
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Hackatoncito</title>
</head>
<body>
    <main class="container">
        <h1>Emails vs CO2</h1>
        <section class="form">
            <div class="input">
                <label for="">Correos enviados:</label>
                <input type="number" id="correos">
            </div>

            <button id="calcular">Calcular</button>
        </section>
        <section class="list">
            <table>
                <tr>
                    <th>Kg de CO2</th>
                    <th>Miles de km en coche</th>
                </tr>
            </table>
        </section>
    </main>

    <script type="text/javascript" src="./main.js"></script>

</body>
</html>
